<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Space Cave</title>
<link rel="stylesheet" href="../third_party_javascript/jquery-ui-1.11.0.custom/jquery-ui.min.css"/>
<script src="../third_party_javascript/jquery/jquery-1.11.1.min.js"></script>
<script src="../third_party_javascript/jquery-ui-1.11.0.custom/jquery-ui.min.js"></script>
<script>
$(function() {
	$("#dialog").dialog({
		width: 600,
		height: 550,
		close: function(event, ui) {location.href='../'},
		modal: true
	}).hide().show("slide");
	$("#restart").button().click(function() {location.href='./'});
	$("#resetContainer").hide();
});
</script>
</head>
<body>
<div id="dialog" title="Space Cave!" style="text-align: center">
	<div id="gameContainer">
		<span style="float: left">Score: <span id="points">0</span></span>
		<span style="float: right">Speed: <span id="speed">0</span></span>
		<div style="position: relative;">
        <canvas id="world" width="500" height="300" style="position: absolute; left: 25px; top: 0; z-index: 0;margin: auto;"></canvas>
        <canvas id="player" width="500" height="300" style="position:absolute; left: 25px; top: 0; z-index: 1;margin: auto"></canvas>
     	</div>
        <div style="position: absolute; bottom:0px">
        The flying saucer will move down automatically.
        Click then hold your mouse button down (or finger if using a tablet) to move it up.
        <br>
        <br>
        Click anywhere to begin
        </div>
	</div>
	<div id="resetContainer">
		<h1>Game Over</h1>
		<p>You got <span id="finalPoints" style="font-weight: bold; margin: 10px"></span> points!</p>
		<button id="restart">Restart Game</button>
	</div>
</div>
<script src="space_cave_1.1.js"></script>
</body>
</html>
